<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Detection</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        input[type="file"] {
            margin: 16px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #d32f2f;
            margin-top: 18px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blood Group Detection</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <div class="footer">
        &copy; {{ 2025 }} Blood Group Detection Project
    </div>
</body>
</html>
