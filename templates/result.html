<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        .result-label {
            font-size: 1.1rem;
            color: #444;
            margin: 18px 0 8px 0;
        }
        .blood-group {
            font-size: 2.2rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 1.1rem;
            color: #28a745;
            margin-bottom: 18px;
        }
        .image-preview {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border: 1px solid #eee;
            width: 220px;
            height: 220px;
            object-fit: cover;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.95em;
        }
        a.button {
            display: inline-block;
            margin-top: 18px;
            background: #007bff;
            color: #fff;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-label">Predicted Blood Group:</div>
        <div class="blood-group">{{ blood_group }}</div>
        <div class="confidence">Confidence: {{ confidence }}%</div>
        <img src="{{ url_for('static', filename=image_path) }}" class="image-preview" alt="Uploaded Image">
        <br>
        <a href="{{ url_for('upload_file') }}" class="button">Try Another Image</a>
    </div>
    <div class="footer">
        &copy; {{ 2025 }} Blood Group Detection Project
    </div>
</body>
</html>
